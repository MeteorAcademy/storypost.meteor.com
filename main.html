<head>
  <title>Post - Tell Your Story to the World</title>
  <link href='http://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
</head>

<body>
    <header>
        <h1><i class="fa fa-paper-plane"></i> Post</h1>
        <h2>Tell your story to the world.  Anonymously.</h2>
    </header>

  {{> addPost}}

  {{> posts}}

  <footer>
      <p>
      <a href="/">Post</a> was created by <a href="http://ciara.io" target="_blank">ciara</a> for 
        <a href="http://meteor.academy" target="_blank">Meteor Academy</a>
      </p>
  </footer>
</body>

<template name="addPost">
    <section class="addPost">
        <form>
            <input type="text" name="title" class="title" placeholder="Title" required>
            <textarea class="story" placeholder="Write to your heart's content!"></textarea>
            <input type="text" name="author" class="author" placeholder="Pen name" required>

            <input type="submit" value="Post!">
        </form>
    </section><!-- end .addPost -->
</template>

<template name="posts">
    <section class="posts">
        {{#each posts}}
            <article>
                <h3>{{title}}</h3>
                <p>
                    {{story}}
                </p>
                <p>
                    &mdash; {{author}}, published on {{date}} 
                    <i class="fa fa-trash delete"></i>
                </p>
            </article>
        {{/each}}
    </section><!-- end .main -->
</template>
